    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/predict" method="post">
                    <legend>Bank Estimation Form</legend>
                    <div class="mb-3">
                        <label for="Gender_info">Gender</label>
                        <select class="form-control" id="Gender_info" name="Gender_info" placeholder="Gender_info" required="required">
                          <option value="" disabled selected>Options</option>
                          <option>Male</option>
                          <option>Female</option>
                
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="seller_type">Married</label>
                        <select class="form-control" id="seller_type" name="seller_type" placeholder="seller_type" required="required">
                          <option value="" disabled selected>Married</option>
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </div>
        
                      
        
                      <div class="mb-3">
                        <label for="seller_type">Education</label>
                        <select class="form-control" id="seller_type" name="seller_type" placeholder="seller_type" required="required">
                          <option value="" disabled selected>Education type</option>
                          <option>Graduated</option>
                          <option>Not Graduated</option>
                        </select>
                      </div>


                      <div class="mb-3">
                        <label for="self_employed">self_Employed</label>
                        <select class="form-control" id="self_employed" name="self_employed" placeholder="self_employed" required="required">
                          <option value="" disabled selected>Yes/No</option>
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </div>
                      
                      <div class="mb-3">
                        <label for="Applicantincome">Applicantincome</label>
                          <input type="number" class="form-control" id="Applicantincome" name="Applicantincome" min="4" max="1000000" placeholder="" required="required">
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="Co-applicantincome">Co-applicantincome</label>
                        <input type="number" class="form-control" id="Co-applicantincome" name="Co-applicantincome" min="4" max="1000000" placeholder="" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="LoanAmount">LoanAmount</label>
                        <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" min="4" max="1000000" placeholder="" required="required">
                      </div>
        
                      <div class="mb-3">
                        <label for="Loan_Amount_Term">Loan_Amount_Term(in months)</label>
                        <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" min="4" max="1000000" placeholder="" required="required">
                      </div>

                      <div class="mb-3">
                        <label for="Credit_History">Credit_History</label>
                        <select class="form-control" id="Credit_History" name="Credit_History" placeholder="self_employed" required="required">
                          <option value="" disabled selected>1/0</option>
                          <option>1</option>
                          <option>0</option>
                        </select>
                      </div>
        
                      <div class="mb-3">
                        <label for="Property_Area">Property_Area</label>
                        <select class="form-control" id="Property_Area" name="Property_Area" placeholder="self_employed" required="required">
                          <option value="" disabled selected>Area_located</option>
                          <option>Urban</option>
                          <option>Rural</option>
                          <option>Semiurban</option>
                        </select>
                      </div>
        
                        <input class="btn btn-primary" type="submit" value="Predict Used Car Value" required />
                    </div>
        
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">The predicted  Loan status is  {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
